<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cursor Chats{% endblock %}</title>
    
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- JetBrains Mono for code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d2d;
            --bg-hover: #333333;
            --border-color: #3c3c3c;
            --text-primary: #e4e4e4;
            --text-secondary: #a0a0a0;
            --text-muted: #6b6b6b;
            --accent-blue: #569cd6;
            --accent-green: #4ec9b0;
            --accent-purple: #c586c0;
            --accent-orange: #ce9178;
            --user-accent: #2d5a7b;
            --assistant-accent: #2d4a3d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 24px;
        }
        
        header {
            background: var(--bg-secondary);
            padding: 20px 24px;
            margin-bottom: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        
        nav {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }
        
        nav a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.15s;
        }
        
        nav a:hover {
            color: #7cb3e0;
        }
        
        .search-form {
            display: flex;
            gap: 8px;
        }
        
        .search-form input {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            width: 320px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: inherit;
            transition: border-color 0.15s, box-shadow 0.15s;
        }
        
        .search-form input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(86, 156, 214, 0.15);
        }
        
        .search-form input::placeholder {
            color: var(--text-muted);
        }
        
        .search-form button {
            padding: 10px 20px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            font-family: inherit;
            transition: background 0.15s;
        }
        
        .search-form button:hover {
            background: #4a8ac4;
        }
        
        .chat-list {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .chat-item {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.15s;
        }
        
        .chat-item:hover {
            background: var(--bg-hover);
        }
        
        .chat-item:last-child {
            border-bottom: none;
        }
        
        .chat-item h3 {
            margin-bottom: 8px;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .chat-item h3 a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.15s;
        }
        
        .chat-item h3 a:hover {
            color: var(--accent-blue);
        }
        
        .chat-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px 16px;
            align-items: center;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge.chat { background: rgba(86, 156, 214, 0.2); color: var(--accent-blue); }
        .badge.edit { background: rgba(206, 145, 120, 0.2); color: var(--accent-orange); }
        .badge.agent { background: rgba(197, 134, 192, 0.2); color: var(--accent-purple); }
        
        .pagination {
            margin-top: 24px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .pagination a {
            display: inline-block;
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.15s;
        }
        
        .pagination a:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }
        
        .pagination .current {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
        
        /* Message styles - Cursor-like appearance */
        .message {
            margin-bottom: 20px;
            padding: 0;
            border-radius: 12px;
            position: relative;
        }
        
        .message.user {
            background: linear-gradient(135deg, var(--user-accent) 0%, #1e3a50 100%);
            border: 1px solid rgba(86, 156, 214, 0.3);
        }
        
        .message.assistant {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }
        
        .message-header {
            padding: 14px 18px 8px;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message.user .message-header {
            color: var(--accent-blue);
        }
        
        .message.assistant .message-header {
            color: var(--accent-green);
        }
        
        .message-header .timestamp {
            font-weight: 400;
            font-size: 12px;
            text-transform: none;
            letter-spacing: normal;
            color: var(--text-muted);
        }
        
        .message-header .thinking-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: rgba(197, 134, 192, 0.2);
            color: var(--accent-purple);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: none;
            letter-spacing: normal;
        }
        
        .message-content {
            padding: 0 18px 18px;
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-primary);
        }
        
        /* Markdown rendered content styles */
        .message-content p {
            margin-bottom: 14px;
        }
        
        .message-content p:last-child {
            margin-bottom: 0;
        }
        
        .message-content h1, 
        .message-content h2, 
        .message-content h3, 
        .message-content h4 {
            margin-top: 24px;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .message-content h1:first-child,
        .message-content h2:first-child,
        .message-content h3:first-child {
            margin-top: 0;
        }
        
        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.15em; }
        
        .message-content ul, 
        .message-content ol {
            margin: 14px 0;
            padding-left: 28px;
        }
        
        .message-content li {
            margin-bottom: 6px;
        }
        
        .message-content code:not(pre code) {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 7px;
            border-radius: 5px;
            font-family: 'JetBrains Mono', 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
            color: var(--accent-orange);
        }
        
        .message-content pre {
            background: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
            position: relative;
        }
        
        .message-content pre code {
            font-family: 'JetBrains Mono', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: var(--text-primary);
            background: none;
            padding: 0;
        }
        
        .message-content blockquote {
            border-left: 3px solid var(--accent-blue);
            margin: 16px 0;
            padding: 8px 16px;
            background: rgba(86, 156, 214, 0.1);
            border-radius: 0 8px 8px 0;
            color: var(--text-secondary);
        }
        
        .message-content a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        
        .message-content a:hover {
            text-decoration: underline;
        }
        
        .message-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .message-content em {
            font-style: italic;
            color: var(--text-secondary);
        }
        
        .message-content hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 24px 0;
        }
        
        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }
        
        .message-content th,
        .message-content td {
            border: 1px solid var(--border-color);
            padding: 10px 14px;
            text-align: left;
        }
        
        .message-content th {
            background: var(--bg-tertiary);
            font-weight: 600;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>Cursor Chats</h1>
            <nav>
                <a href="{{ url_for('index') }}">All Chats</a>
            </nav>
            <form class="search-form" action="{{ url_for('search') }}" method="get">
                <input type="text" name="q" placeholder="Search chats..." value="{{ request.args.get('q', '') }}">
                <button type="submit">Search</button>
            </form>
        </header>
        
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // Configure marked for GitHub-flavored markdown
        marked.setOptions({
            gfm: true,
            breaks: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) {}
                }
                return hljs.highlightAuto(code).value;
            }
        });
        
        // Render all markdown content
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.markdown-content').forEach(function(el) {
                const raw = el.textContent;
                el.innerHTML = marked.parse(raw);
            });
            
            // Re-highlight any code blocks that weren't caught
            document.querySelectorAll('pre code').forEach(function(block) {
                hljs.highlightElement(block);
            });
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
